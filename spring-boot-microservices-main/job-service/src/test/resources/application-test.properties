server.port=0

application-title=Job Service Test

spring.application.name=job-service-test

# Désactiver complètement le Config Server en mode test
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=optional:configserver:

# Configuration de base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate JSON Type Configuration
spring.jpa.properties.hibernate.type.json_format_mapper=com.fasterxml.jackson.databind.ObjectMapper
spring.jpa.properties.hibernate.types.json.classpath.scanner=true
spring.jpa.properties.hibernate.types.json.class=com.vladmihalcea.hibernate.type.json.JsonStringType

# Camunda Configuration
camunda.bpm.admin-user.id=demo-test
camunda.bpm.admin-user.password=demo-test
camunda.bpm.filter.create=All tasks
camunda.bpm.database.schema-update=true
camunda.bpm.auto-deployment-enabled=false
camunda.bpm.job-execution.enabled=true
camunda.bpm.webapp.enabled=false
camunda.bpm.history-level=full
camunda.bpm.rest.enabled=true
camunda.bpm.rest.auth.enabled=false

# Désactiver Flyway pour les tests (pour éviter les conflits de migration)
spring.flyway.enabled=false

# Configuration Eureka pour les tests (désactivée)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuration Kafka pour les tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.name=notificationTopic-test

# Configuration de sécurité pour les tests
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkeytestsecretkey

# Permettre l'écrasement des définitions de beans
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
