server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/v1/auth/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/v1/users/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}
        - id: camunda-service
          uri: lb://camunda-service
          predicates:
            - Path=/v1/process/**,/engine-rest/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}
      httpclient:
        connect-timeout: 60000
        response-timeout: 60s
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  
