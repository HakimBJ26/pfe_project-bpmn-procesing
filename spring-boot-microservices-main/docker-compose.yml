services:
  mysql:  
    container_name: mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: camunda_service_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 5s
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Eureka Service Discovery Server
  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Config Server
  config-server:
    container_name: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    volumes:
      - ./config:/app/config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:///app/config
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
    restart: unless-stopped
    depends_on:
      - eureka-server

  # ---------------------------------------------------------------------------
  # API Gateway
  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED=true
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888/
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
    restart: unless-stopped
    depends_on:
      - eureka-server
      - config-server

  # ---------------------------------------------------------------------------
  # Auth Service
  auth-service:
    container_name: auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8999:8999"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/camunda_service_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888/
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_INITIAL_INSTANCE_INFO_REPLICATION_INTERVAL_SECONDS=30
      - EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS=30
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=3000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=20
      - EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS=10
      - EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS=30
      - SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED=false
      - SPRING_CLOUD_CONFIG_ENABLED=true
      - SPRING_CLOUD_DISCOVERY_ENABLED=true
    command: ["java", "-Dspring.cloud.config.uri=http://config-server:8888", "-Dspring.cloud.config.fail-fast=false", "-Dspring.cloud.config.retry.max-attempts=20", "-Dspring.cloud.config.import-check.enabled=false", "-Deureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/", "-Deureka.client.initial-instance-info-replication-interval-seconds=30", "-Deureka.client.registry-fetch-interval-seconds=30", "-jar", "/app/app.jar"]
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8999/actuator/health || exit 0
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_started
      config-server:
        condition: service_started

  # ---------------------------------------------------------------------------
  # User Service
  user-service:
    container_name: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8996:8996"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/camunda_service_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888/
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_INITIAL_INSTANCE_INFO_REPLICATION_INTERVAL_SECONDS=30
      - EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS=30
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=3000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=20
      - EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS=10
      - EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS=30
      - SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED=false
      - SPRING_CLOUD_CONFIG_ENABLED=true
      - SPRING_CLOUD_DISCOVERY_ENABLED=true
    command: ["java", "-Dspring.cloud.config.uri=http://config-server:8888", "-Dspring.cloud.config.fail-fast=false", "-Dspring.cloud.config.retry.max-attempts=20", "-Dspring.cloud.config.import-check.enabled=false", "-Deureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/", "-Deureka.client.initial-instance-info-replication-interval-seconds=30", "-Deureka.client.registry-fetch-interval-seconds=30", "-jar", "/app/app.jar"]
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8996/actuator/health || exit 0
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_started
      config-server:
        condition: service_started

  # ---------------------------------------------------------------------------
  # Camunda Service
  camunda-service:
    container_name: camunda-service
    build:
      context: ./camunda-service
      dockerfile: Dockerfile
    ports:
      - "8998:8998"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/camunda_service_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888/
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - SPRING_FLYWAY_ENABLED=false
      - CAMUNDA_BPM_WEBAPP_ENABLED=true
      - CAMUNDA_BPM_DATABASE_SCHEMA_UPDATE=true
      - CAMUNDA_BPM_DATABASE_TYPE=mysql
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - EUREKA_CLIENT_INITIAL_INSTANCE_INFO_REPLICATION_INTERVAL_SECONDS=30
      - EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS=30
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=3000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=20
      - EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS=10
      - EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS=30
    command: ["java", "-Dspring.cloud.config.retry.max-attempts=20", "-Deureka.client.initial-instance-info-replication-interval-seconds=30", "-Deureka.client.registry-fetch-interval-seconds=30", "-jar", "/app/app.jar"]
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_started
      config-server:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
