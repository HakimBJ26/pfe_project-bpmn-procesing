server.port=0

application-title=Camunda Service Test

spring.application.name=camunda-service-test

# Désactiver complètement le Config Server en mode test
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
# Correction de la configuration du serveur de config
spring.config.import=optional:file:./

# Configuration de base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration Camunda pour les tests
camunda.bpm.auto-deployment-enabled=false
camunda.bpm.job-execution.enabled=false
camunda.bpm.webapp.enabled=false
camunda.bpm.database.schema-update=true

# Configuration Eureka pour les tests (désactivée)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Kafka désactivé pour les tests
spring.kafka.bootstrap-servers=none
spring.kafka.consumer.enabled=false
spring.kafka.producer.enabled=false
